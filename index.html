<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chongju Cleaner.Co</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo et en-tête -->
        <header class="header">
            <img src="assets/logo.svg" alt="Chongju Cleaner.Co Logo" class="logo">
            <h1 class="title">chongju-cleaner.co</h1>
            <p class="subtitle">"Here, cleaning has never been so good"</p>
        </header>

        <!-- Formulaire de connexion -->
        <main>
            <section id="login">
                <form id="loginForm" onsubmit="return validateLogin()">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" required placeholder="[example]">

                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="••••••">

                    <button type="submit" class="form-button">Log in</button>
                </form>
                <p id="loginMessage"></p>
            </section>
        </main>

        <!-- Éléments graphiques -->
        <img src="assets/blood.svg" alt="Blood Effect" class="background-effect">
        <img src="assets/blood.svg" alt="Blood Effect" class="background-effect2">

        <!-- Pied de page -->
        <footer>
            <p class="footer-text">Contact us: +82 10-1234-5678</p>
            <p class="footer-text">Address: 7-13, Gyeonggi-ro, Jungang-gun, Gyeonggi-do, South Korea</p>
        </footer>
    </div>

    <script>
        // Fonction de validation du formulaire de connexion
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Identifiants prédéfinis
            if (username === "Akira" && password === "Gore#15") {
                window.location.href = "Map.html"; // Redirection vers la carte
                return false;
            } else {
                document.getElementById("loginMessage").textContent = "Incorrect username or password.";
                document.getElementById("loginMessage").style.color = "red";
                return false;
            }
        }
    </script>
</body>
</html>
