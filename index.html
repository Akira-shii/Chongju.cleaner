<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chongju Cleaner.Co</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chongju Cleaner.Co</h1>
        <p class="slogan">"No mess. No trace."</p>
    </header>

    <main>
        <div id="login-container">
            <form id="loginForm" onsubmit="return validateLogin()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="…" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="…" required>

                <button type="submit">Log in</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </main>

    <footer>
        <p>Contact us: +82 10-1234-5678</p>
        <p>Address: 7-13, Gyeonggi-ro, Jungang-gun, Gyeonggi-do, South Korea</p>
    </footer>

    <script>
        // Fonction de validation du formulaire de connexion
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Akira" && password === "Gore#15") {
                window.location.href = "Map.html";
                return false; // Empêche la soumission réelle du formulaire
            } else {
                document.getElementById("loginMessage").textContent = "Incorrect username or password.";
                document.getElementById("loginMessage").style.color = "red";
                return false;
            }
        }
    </script>
</body>
</html>
