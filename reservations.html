<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reservations</title>
    <style>
        body {
            background-color: #000;
            color: #f00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            border-bottom: 1px solid #f00;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border: 1px solid #f00;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #f00;
        }

        button {
            background-color: #f00;
            color: #000;
            border: none;
            padding: 10px;
            margin: 20px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Reservations</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Agent</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="reservationsList">
                <!-- Reservations will be listed here -->
            </tbody>
        </table>
        <button onclick="window.location.href='Map.html';">Back to Map</button>
    </main>

    <footer>
        <p>Contact us: +82 10-1234-5678</p>
        <p>Address: 7-13, Gyeonggi-ro, Jungang-gun, Gyeonggi-do, South Korea</p>
    </footer>

    <script>
        window.onload = function() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservationsList = document.getElementById('reservationsList');

            if (reservations.length === 0) {
                reservationsList.innerHTML = '<tr><td colspan="5">No reservations found</td></tr>';
            } else {
                reservations.forEach(function(reservation) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reservation.agentName}</td>
                        <td>${reservation.date}</td>
                        <td>${reservation.time}</td>
                        <td>${reservation.location}</td>
                        <td>$${reservation.price}</td>
                    `;
                    reservationsList.appendChild(row);
                });
            }
        };
    </script>
</body>
</html>
