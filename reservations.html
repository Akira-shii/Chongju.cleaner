<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reservations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        .reservation-list {
            margin-top: 20px;
        }

        .reservation-card {
            background-color: #1c1c1c;
            border: 1px solid #8b0000;
            padding: 20px;
            margin: 10px auto;
            width: 80%;
            text-align: left;
            border-radius: 8px;
            color: white;
        }

        .reservation-card h3 {
            margin-top: 0;
        }

        .reservation-card p {
            margin: 5px 0;
        }

        button {
            background-color: #8b0000;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #b22222;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Reservations</h1>
        <p>Here are your current reservations.</p>
    </header>

    <div class="reservation-list" id="reservationList">
        <!-- Reservations will be dynamically inserted here -->
    </div>

    <button onclick="goBack()">Go Back</button>

    <script>
        // Function to load reservations from localStorage
        function loadReservations() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservationList = document.getElementById('reservationList');

            if (reservations.length === 0) {
                reservationList.innerHTML = '<p>No reservations found.</p>';
                return;
            }

            reservations.forEach(reservation => {
                const reservationCard = document.createElement('div');
                reservationCard.classList.add('reservation-card');
                reservationCard.innerHTML = `
                    <h3>${reservation.agentName}</h3>
                    <p><strong>Date:</strong> ${reservation.date}</p>
                    <p><strong>Time:</strong> ${reservation.time}</p>
                    <p><strong>Location:</strong> ${reservation.location}</p>
                    <p><strong>Weapon:</strong> ${reservation.weapon}</p>
                    <p><strong>Crime Type:</strong> ${reservation.crimeType}</p>
                    <p><strong>Price:</strong> $${reservation.price}</p>
                `;
                reservationList.appendChild(reservationCard);
            });
        }

        // Function to go back to the map page
        function goBack() {
            window.location.href = 'map.html';
        }

        // Load reservations when the page loads
        window.onload = loadReservations;
    </script>

</body>
</html>
