<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner & Assassin Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Style général pour la page */
        body {
            background-color: #000; /* Fond noir */
            color: #f00; /* Texte rouge */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #111; /* Fond légèrement différent pour le contraste */
            border-bottom: 1px solid #f00;
        }

        header h1, footer p {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            color: #f00; /* Rouge vif pour les titres */
        }

        p {
            color: #fff; /* Texte secondaire en blanc */
        }

        /* Style spécifique à la carte */
        #map {
            height: 500px; /* Hauteur de la carte */
            width: 100%;   /* Largeur de la carte */
            border: 2px solid #f00; /* Bordure rouge autour de la carte */
            margin-top: 20px;
        }

        /* Style des popups Leaflet */
        .leaflet-popup-content {
            color: #000; /* Texte noir dans les popups pour le contraste */
            background-color: #fff; /* Fond blanc dans les popups */
        }

        /* Couleur des liens dans les popups */
        .leaflet-popup-content a {
            color: #f00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cleaner & Assassin Locations</h1>
        <p>Real-time tracking of our agents in the field.</p>
    </header>
    
    <main>
        <section id="map"></section>
    </main>

    <footer>
        <p>Contact us: +82 10-1234-5678</p>
        <p>Address: 7-13, Gyeonggi-ro, Jungang-gun, Gyeonggi-do, South Korea</p>
    </footer>

    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([37.5665, 126.9780], 10); // Centre sur Séoul, Corée du Sud

        // Ajouter une couche de tuiles (carte de base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour générer des points aléatoires
        function getRandomCoordinates(center, range) {
            return [
                center[0] + (Math.random() - 0.5) * range,
                center[1] + (Math.random() - 0.5) * range
            ];
        }

        // Ajouter des points aléatoires pour les nettoyeurs et tueurs
        var agents = [
            { type: "Cleaner", availability: "Available" },
            { type: "Cleaner", availability: "Busy" },
            { type: "Assassin", availability: "Available" },
            { type: "Assassin", availability: "Unavailable" },
        ];

        // Ajouter des marqueurs sur la carte
        agents.forEach(agent => {
            var coords = getRandomCoordinates([37.5665, 126.9780], 0.1); // Autour de Séoul
            var marker = L.marker(coords).addTo(map);
            marker.bindPopup(`<b>Type:</b> ${agent.type}<br><b>Availability:</b> ${agent.availability}`);
        });
    </script>
</body>
</html>
