<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner & Assassin Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Style général */
        body {
            background-color: #000; /* Fond noir */
            color: #f00; /* Texte rouge */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #111; /* Gris foncé */
            border-bottom: 1px solid #f00;
        }

        header h1, footer p {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            color: #f00; /* Rouge vif */
        }

        p {
            color: #fff; /* Texte secondaire en blanc */
        }

        #map {
            height: 500px; /* Hauteur de la carte */
            width: 100%;   /* Largeur de la carte */
            border: 2px solid #f00; /* Bordure rouge */
            margin-top: 20px;
        }

        .leaflet-popup-content {
            color: #000; /* Texte noir dans les popups */
            background-color: #fff; /* Fond blanc */
            padding: 10px;
            border-radius: 5px;
        }

        .leaflet-popup-content-wrapper {
            border: 1px solid #f00; /* Bordure rouge autour des popups */
        }

        .leaflet-popup-content a {
            color: #f00; /* Lien rouge */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cleaner & Assassin Locations</h1>
        <p>Real-time tracking of our agents in the field. Reserve your agent below!</p>
    </header>
    
    <main>
        <section id="map"></section>
    </main>

    <footer>
        <p>Contact us: +82 10-1234-5678</p>
        <p>Address: 7-13, Gyeonggi-ro, Jungang-gun, Gyeonggi-do, South Korea</p>
    </footer>

    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([37.5665, 126.9780], 10); // Centre sur Séoul, Corée du Sud

        // Ajouter une couche de tuiles (carte de base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Icône par défaut pour les nettoyeurs
        var defaultIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        // Icône rouge pour les assassins
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        // Fonction pour générer des coordonnées aléatoires autour d'un point central
        function getRandomCoordinates(center, range) {
            return [
                center[0] + (Math.random() - 0.5) * range,
                center[1] + (Math.random() - 0.5) * range
            ];
        }

        // Fonction pour réserver un agent
        function reserveAgent(type, id) {
            alert(`You have successfully reserved ${type} with ID: ${id}`);
        }

        // Ajouter 50 nettoyeurs et 50 assassins sur la carte
        for (let i = 0; i < 50; i++) {
            let cleanerID = `Cleaner-${i + 1}`;
            let assassinID = `Assassin-${i + 1}`;

            // Nettoyeur
            let cleanerCoords = getRandomCoordinates([37.5665, 126.9780], 0.2);
            let cleanerAvailability = Math.random() > 0.5 ? 'Available' : 'Busy';
            L.marker(cleanerCoords, { icon: defaultIcon }).addTo(map)
                .bindPopup(
                    `<b>Type:</b> Cleaner<br>
                     <b>Availability:</b> ${cleanerAvailability}<br>
                     ${cleanerAvailability === 'Available' ? `<button onclick="reserveAgent('Cleaner', '${cleanerID}')">Reserve</button>` : ''}`
                );

            // Assassin
            let assassinCoords = getRandomCoordinates([37.5665, 126.9780], 0.2);
            let assassinAvailability = Math.random() > 0.5 ? 'Available' : 'Unavailable';
            L.marker(assassinCoords, { icon: redIcon }).addTo(map)
                .bindPopup(
                    `<b>Type:</b> Assassin<br>
                     <b>Availability:</b> ${assassinAvailability}<br>
                     ${assassinAvailability === 'Available' ? `<button onclick="reserveAgent('Assassin', '${assassinID}')">Reserve</button>` : ''}`
                );
        }
    </script>
</body>
</html>
